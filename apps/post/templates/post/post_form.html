{% extends 'main/base.html' %}
{% block title %} Изменить пост {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-sm-12 col-md-10">
            <form class="form-horizontal" action="" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% include 'post/form_template.html' %}

                    <div class="col-sm-12">

        </div>
    </div>
    </div>

{% endblock %}
