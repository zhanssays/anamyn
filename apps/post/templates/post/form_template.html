{% for field in form %}
    <div class="form-group">
        <div class=" col-sm-12">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label" for="post_title">{{ field.label_tag }}</label>
        <div class="col-sm-12">{{ field }}</div>
    </div>
{% endfor %}
